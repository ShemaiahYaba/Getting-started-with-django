<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Site</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7ff 0%, #f0f4ff 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1a1a1a;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 800px;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 1.5rem;
        color: #2d3748;
        font-weight: 700;
        line-height: 1.2;
      }

      p {
        font-size: 1.25rem;
        color: #4a5568;
        margin-bottom: 2.5rem;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        display: inline-block;
        background: #4f46e5;
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        background: #4338ca;
      }

      .shape {
        position: absolute;
        z-index: -1;
        opacity: 0.6;
      }

      .shape-1 {
        top: 10%;
        left: 10%;
        width: 150px;
        animation: float 8s ease-in-out infinite;
      }

      .shape-2 {
        bottom: 10%;
        right: 10%;
        width: 120px;
        animation: float 7s ease-in-out 1s infinite reverse;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      .feature-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 1.5rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.2rem;
        }

        p {
          font-size: 1.1rem;
        }

        .shape {
          width: 100px !important;
          opacity: 0.4;
        }
      }
    </style>
  </head>
