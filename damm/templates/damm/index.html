<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Django Learning</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      :root {
        --primary: #4f46e5;
        --secondary: #7c3aed;
        --accent: #8b5cf6;
        --light: #f8fafc;
        --dark: #0f172a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--dark);
        overflow-x: hidden;
      }

      .container {
        text-align: center;
        max-width: 800px;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 1.2;
      }

      p {
        font-size: 1.25rem;
        color: #475569;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .highlight {
        font-weight: 600;
        color: var(--primary);
      }

      .animation-container {
        position: relative;
        width: 100%;
        height: 300px;
        margin: 2rem 0;
      }

      .floating {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .rotate {
        animation: rotate 20s linear infinite;
        transform-origin: center;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .btn {
        display: inline-block;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        margin-top: 1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        z-index: -1;
      }

      .shape-1 {
        top: 10%;
        left: 10%;
        width: 200px;
        animation: float 8s ease-in-out infinite reverse;
      }

      .shape-2 {
        bottom: 10%;
        right: 10%;
        width: 150px;
        animation: float 7s ease-in-out 1s infinite;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        p {
          font-size: 1.1rem;
        }

        .animation-container {
          height: 250px;
        }
      }
    </style>
  </head>
